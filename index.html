<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Proposal Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="proposal-card">
        <h1>❤️ </h1>
        <p>Hey ❤️ Shivangi,</p>
        <p>❤️I love you❤️  <br>more than words can express. You make every moment magical.</p>
        <p>Let's create our future together. Will you be my life partner?</p>
        <div class="buttons">
            <button id="yesBtn">Yes!</button>
            <button id="noBtn">Sorry, not yet.</button>
        </div>
    </div>
    <div class="overlay" id="overlay">
        <div class="overlay-content">
            <h2>Thank you for saying YES!</h2>
            <p>We will have a wonderful life together ❤️</p>
            <button id="closeOverlay">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
